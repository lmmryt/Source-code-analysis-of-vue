<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <!-- 1.写模板 -->
  <div id="root">
    <p>{{name}}</p>
    <p>{{message}}</p>
  </div>

  <script>
     console.log(root);//鼠标悬浮后无高亮
    
    // 2.创建实例
    let app =new Vue({
      el:'#root',
      data:{
        "name":"zs",
        "message":'is a man'
      }
    })
    // 3.挂载：这种用法的挂载在vue.js中帮我们实现了
    
    console.log(root);//鼠标悬浮后有高亮
    
  </script>
</body>
</html>
